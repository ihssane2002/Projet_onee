<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <h1>Inscription</h1>
        <form method="POST">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>

            <label for="phone">Téléphone :</label>
            <input type="text" id="phone" name="phone" required>

            <label for="role">Rôle au sein de l'ONE :</label>
            <select id="role" name="role" required>
                <option value="technicien_electricien">Technicien Électricien</option>
                <option value="responsable_departement">Responsable de Département</option>
                <option value="directeur">Directeur</option>
            </select>

            <button type="submit">S'inscrire</button>
        </form>
        <p>Déjà un compte ? <a href="{{ url_for('login') }}">Se connecter</a></p>
    </div>
</body>
</html>
